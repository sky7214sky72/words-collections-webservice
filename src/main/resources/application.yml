spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        storage_engine: innodb
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL
  h2:
    console:
      enabled: true
  devtools:
    restart:
      enabled: true
    remote:
      restart:
        enabled: false
  mustache:
    cache: false
  profiles:
    include: oauth
  session:
    store-type: jdbc